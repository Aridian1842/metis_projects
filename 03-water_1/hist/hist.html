<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 is Great</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script>
var x0 = [];
var x1 = [];
for (var i = 0; i < 500; i ++) {
	x0[i] = Math.random();
	x1[i] = Math.random() + 1;
}

var trace1 = {
  x: x0,
  opacity: 0.75,
  type: 'histogram'
};
var trace2 = {
  x: x1,
  opacity: 0.75,
  type: 'histogram'
};
var data = [trace1, trace2];
var layout = {barmode: 'overlay'};
Plotly.newPlot('myDiv', data, layout);
</script>


</body>
</html>
